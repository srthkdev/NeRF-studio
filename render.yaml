services:
  # Backend API Service
  - type: web
    name: nerf-studio-backend
    env: python
    plan: starter
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./nerf_studio.db
      - key: DEBUG
        value: false
      - key: MAX_CONCURRENT_JOBS
        value: 2
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MODEL_DIR
        value: ./models
    healthCheckPath: /api/v1/health

  # Frontend Web Service
  - type: web
    name: nerf-studio-frontend
    env: static
    plan: starter
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://nerf-studio-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 