services:
  # Backend API Service
  - type: web
    name: nerf-studio-backend
    env: python
    plan: starter
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./nerf_studio.db
      - key: DEBUG
        value: false
      - key: MAX_CONCURRENT_JOBS
        value: 2
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MODEL_DIR
        value: ./models
    healthCheckPath: /api/v1/health

  # Frontend Static Site
  - type: web
    name: nerf-studio-frontend
    env: static
    plan: starter
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NPM_VERSION
        value: 9.6.7
      - key: VITE_API_URL
        value: https://nerf-studio.onrender.com
      - key: VITE_APP_NAME
        value: NeRF Studio
      - key: VITE_APP_VERSION
        value: 1.0.0
      - key: VITE_ENVIRONMENT
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /api/*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate 